<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quick Race</title>
  <script src="scripts/shared.js"></script>
  <script src="scripts/quickRace.js"></script>
  <script src="scripts/quali.js"></script>
  <link rel="stylesheet" href="shared.css">
</head>

<body>
  <h1>Quick Race</h1>
  <main>
    <div class="trackInfo">
    <h2>Berkeley Stadium</h2>
    <p>Type: 1/3 Mile Short Track<br>
    Surface: Asphalt <br>
    Banking: 32 Degree Corners  |  17 Degree Straightaways<br>
    Field Capacity: 20 Drivers</p>
    </div>
    <div id="rosterDisplay">
     <h2>Driver Roster</h2>
      <table id="driverTable">
        <tr>
          <th>Number</th>
          <th>Name</th>
          <th>Schedule</th>
        </tr>
      </table>
    </div>
     <!-- Lap Input -->
       <label for="lapInput">Number of Laps:</label>
       <input type="number" id="lapInput" min="10" value="25">
     <!-- Qualifying Button-->
    <br><button id="qualifyBtn" onclick="startQualifying()">Start Qualifying</button>
  </main>

  <footer>
    <p>&copy; Grassroots Racing '25. All rights reserved.</p>
  </footer>
</body>
</html>
